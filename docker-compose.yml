services:
  dataprep:
    build:
      context: .
      dockerfile: docker/Dockerfile.dataprep
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./configs:/app/configs
      - ./urls.txt:/app/urls.txt
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  agentic-research:
    build:
      context: .
      dockerfile: docker/Dockerfile.agentic-research
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    env_file:
      - .env
    environment:
      MCP_DATAPREP_URL: http://dataprep:8001/sse
      MCP_FS_COMMAND: node
      MCP_FS_ARGS: /usr/local/lib/node_modules/@modelcontextprotocol/server-filesystem/dist/index.js
      LITELLM_LOG: ERROR
    volumes:
      - ./configs:/app/configs
      - ./urls.txt:/app/urls.txt
      - ./data:/app/data
      - ./data/chroma-cache:/root/.cache/chroma
      - ./output:/app/output
      - ./logs:/app/logs
    stdin_open: true
    tty: true

  evaluations:
    build:
      context: .
      dockerfile: docker/Dockerfile.agentic-research
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    env_file:
      - .env
    environment:
      MCP_DATAPREP_URL: http://dataprep:8001/sse
      MCP_FS_COMMAND: node
      MCP_FS_ARGS: /usr/local/lib/node_modules/@modelcontextprotocol/server-filesystem/dist/index.js
      LITELLM_LOG: ERROR
    volumes:
      - ./configs:/app/configs
      - ./urls.txt:/app/urls.txt
      - ./data:/app/data
      - ./data/chroma-cache:/root/.cache/chroma
      - ./output:/app/output
      - ./logs:/app/logs
      - ./evaluations:/app/evaluations
      - ./test_files:/app/test_files
